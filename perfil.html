      <form>
        <div id="perfil">
            <h2>Tu perfil</h2>
            <fieldset>
              <legend>Información personal</legend>
              <div>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Miguel">
              </div>
              <div>
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" placeholder="Garfia Bermúdez">
              </div>
              <div>
                <label for="aficiones">Carrera</label>
                <input type="text" id="carrera" name="carrera" placeholder="Logística">
              </div>
              <div>
                <label for="aficiones">Universidad:</label>
                <input type="text" id="universidad" name="universidad" placeholder="US">
              </div>
              <div>
                <label for="aficiones">Residencia:</label>
                <input type="text" id="Residencia" name="Residencia" placeholder="Sevilla">
              </div>
            </fieldset>
            <fieldset>
              <legend>Contraseña</legend>
              <div>
                <label for="contrasena-actual">Contraseña actual:</label>
                <input type="password" id="contrasena-actual" name="contrasena-actual">
              </div>
              <div>
                <label for="nueva-contrasena">Nueva contraseña:</label>
                <input type="password" id="nueva-contrasena" name="nueva-contrasena">
              </div>
              <div>
                <label for="confirmar-contrasena">Confirmar contraseña:</label>
                <input type="password" id="confirmar-contrasena" name="confirmar-contrasena">
              </div>
            </fieldset>
           </div> 
          </form>
          <button id="editar-configuracion">Editar</button>
          <button id="guardar-configuracion" style="display: none;">Guardar</button>
          
          <script>
            const editarConfiguracionBtn = document.getElementById('editar-configuracion');
            const guardarConfiguracionBtn = document.getElementById('guardar-configuracion');
            const infoPersonal = document.querySelector('fieldset:nth-of-type(1)');
            const contrasena = document.querySelector('fieldset:nth-of-type(2)');
            
            editarConfiguracionBtn.addEventListener('click', () => {
              infoPersonal.disabled = false;
              contrasena.disabled = false;
              guardarConfiguracionBtn.style.display = 'block';
              editarConfiguracionBtn.style.display = 'none';
            });
          
            guardarConfiguracionBtn.addEventListener('click', () => {
              infoPersonal.disabled = true;
              contrasena.disabled = true;
              guardarConfiguracionBtn.style.display = 'none';
              editarConfiguracionBtn.style.display = 'block';
            });
          </script>
